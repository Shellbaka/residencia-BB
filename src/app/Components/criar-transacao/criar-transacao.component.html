<div class="form-container">
    <h1>Criar transação</h1>
  
    <label>Origem</label>
    <input type="text" placeholder="Endereço de origem">
  
    <label>Destino</label>
    <input type="text" placeholder="Endereço de destino">
  
    <div class="taxa-section">
      <label>Taxa</label>
      <div class="radio-group">
        <label><input type="radio" name="taxa" checked> Automática (recomendada)</label>
        <label><input type="radio" name="taxa"> Baixa (econômica)</label>
        <label><input type="radio" name="taxa"> Média (balanceada)</label>
      </div>
    </div>
  
    <label>Tamanho estimado da transação</label>
    <input type="text" value="200 bytes" disabled>
  
    <label>Valor total da taxa calculada</label>
    <input type="text" value="0.00000200 BT" disabled>
  
    <div class="buttons">
      <button class="cancelar">Cancelar</button>
      <button class="enviar">Enviar</button>
    </div>
  </div>
